<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small> </h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-mod-4">

    <img [src]=heroe.img class="img-fluid" [alt]=heroe.nombre>
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>

  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="Marvel" class="folder-img">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" alt="DC" class="folder-img">
    </div>

  </div>

</div>
